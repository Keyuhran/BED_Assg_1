<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Antic+Slab&family=Kalnia:wght@300&family=Kavivanar&family=Orbitron:wght@700&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>
<body class="login">
<div id="body" class="limit400">
    <div class="wrapper">
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class ="remember-forgot">           
                <a href ="signup.html">New member</a>
            </div>
            <button style="cursor:pointer;" type="submit" class="btn">login</button>
        </form>
    </div>
</div>
    
    <!-- Other scripts -->
   
    <script src="https://cdn.jsdelivr.net/npm/node-fetch/dist/node-fetch.min.js"></script>
    <script src="javascript/script.js"></script>


</body>
</html>
