<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Eats Local Snack Store</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="media/South Eats.png" alt="South Eats Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Order History</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <img src="media/Shopping Cart.png" alt="Cart Icon">
        </div>
    </header>
    
    <main>
        <section class="advert-display">
            <div class="advert">Advert/Display</div>
            <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </section>
        
        <section class="shop-by-country">
            <h2>Shop by Country</h2>
            <div class="countries">
                <div class="country"></div>
                <div class="country"></div>
                <div class="country"></div>
                <div class="country"></div>
                <div class="country"></div>
            </div>
        </section>
    </main>

    <script src="javascript/script.js"></script>
</body>
</html>
