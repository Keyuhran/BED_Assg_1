<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Editor</title>
    <link rel="stylesheet" href="styles/accounteditor.css">
</head>
<body>
    <header>
        <img src="./media/South Eats.png" alt="Logo" class="logo">
        <img src="./media/Profile.jpg" alt="User PFP" class="user-pfp">
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Account ID</th>
                    <th>Details</th>
                    <th>Country</th>
                    <th>Number</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Table rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Initial Overlay -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2 id="accountName">Account Name</h2>
            </div>
            <div class="overlay-body">
                <button class="overlay-button" onclick="showDeleteConfirm()">DELETE</button>
                <button class="overlay-button" onclick="showEditOverlay()">EDIT</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Overlay -->
    <div id="confirmOverlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Confirm Deletion</h2>
            </div>
            <div class="overlay-body">
                <p>This action is non-reversible. Are you sure you want to delete?</p>
                <button class="overlay-button" onclick="confirmDeleteAccount()">Yes, Delete</button>
                <button class="overlay-button" onclick="hideConfirmOverlay()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Overlay -->
    <div id="editOverlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Edit Account</h2>
            </div>
            <div class="overlay-body">
                <form id="editForm">
                    <div>
                        <label for="editAccountName">Account Name</label>
                        <input type="text" id="editAccountName" name="editAccountName" readonly>
                    </div>
                    <div>
                        <label for="editAccountId">Email</label>
                        <input type="text" id="editAccountId" name="editAccountId" readonly>
                    </div>
                    <div>
                        <label for="editCountry">Country</label>
                        <input type="text" id="editCountry" name="editCountry">
                    </div>
                    <div>
                        <label for="editDetails">Details</label>
                        <input type="text" id="editDetails" name="editDetails">
                    </div>
                    <div>
                        <label for="editNumber">Number</label>
                        <input type="text" id="editNumber" name="editNumber">
                    </div>
                    <button type="button" onclick="submitEdit()">Submit</button>
                    <button type="button" onclick="hideEditOverlay()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/accounteditor.js"></script>
</body>
</html>
