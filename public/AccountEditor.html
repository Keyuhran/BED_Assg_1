<head>
    <link rel="stylesheet" type="text/css" href="styles/accounteditor.css">
</head>
<body>
    <h1>CSS-Only Floating Labels</h1>
    <div class="container">
      
      <form action="" class="form">
        
        <div class="form-col">
            <input type="text" placeholder="Name" class="form__input" id="name" value="" />
            <label for="name" class="form__label">Name</label>
          </div>
          <div class="form-col">
            <input type="email" placeholder="Email" class="form__input" id="email" value="" />
            <label for="email" class="form__label">Email</label>
          </div>
          <div class="form-col">
            <input type="text" placeholder="Address" class="form__input" id="address" value="" />
            <label for="address" class="form__label">Address</label>
          </div>
          <div class="form-col">
            <input type="text" placeholder="Unit Number" class="form__input" id="unitNo" value="" />
            <label for="unitNo" class="form__label">Unit Number</label>
          </div>
          <div class="form-col">
            <input type="text" placeholder="Postal Code" class="form__input" id="postalCode" value="" />
            <label for="postalCode" class="form__label">Postal Code</label>
          </div>
          <div class="form-col">
            <input type="text" placeholder="Country" class="form__input" id="country" value="" />
            <label for="country" class="form__label">Country</label>
          </div>
          <div class="form-col">
            <input type="tel" placeholder="Phone Number" class="form__input" id="phoneNo" value="" />
            <label for="phoneNo" class="form__label">Phone Number</label>
          </div>
          <div class="form-col">
            <input type="date" placeholder="Birthday" class="form__input" id="userBday" value="" />
            <label for="userBday" class="form__label">Birthday</label>
          </div>
        <div class="form-col">
            <select class="form__input" id="role" value="">
              <option value="User">User</option>
              <option value="Rider">Rider</option>
              <option value="Admin">Admin</option>
            </select>
            <label for="role" class="form__label">Role</label>
        </div>
          
        <button id="update-btn">Update Account</button>
    </div>
    <script src="scripts/accounteditor.js"></script>
</body>
