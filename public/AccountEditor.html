<head>
    <link rel="stylesheet" type="text/css" href="styles/accounteditor.css">
</head>
<body>
    <div class="container">
      
      <form action="" class="form">
        
        <div class="form-col">
            <input type="text" placeholder="Name" class="form__input" id="name" />
            <label for="name" class="form__label">Name</label>
        </div>
        <div class="form-col">
            <input type="email" placeholder="Email" class="form__input" id="email" />
            <label for="email" class="form__label">Email</label>
        </div>
        <div class="form-col">
            <input type="text" placeholder="Address" class="form__input" id="address" />
            <label for="address" class="form__label">Address</label>
        </div>
        <div class="form-col">
            <input type="text" placeholder="Unit Number" class="form__input" id="unitNo" />
            <label for="unitNo" class="form__label">Unit Number</label>
        </div>
        <div class="form-col">
            <input type="text" placeholder="Postal Code" class="form__input" id="postalCode" />
            <label for="postalCode" class="form__label">Postal Code</label>
        </div>
        <div class="form-col">
            <input type="text" placeholder="Country" class="form__input" id="country" />
            <label for="country" class="form__label">Country</label>
        </div>
        <div class="form-col">
            <input type="tel" placeholder="Phone Number" class="form__input" id="phoneNo" />
            <label for="phoneNo" class="form__label">Phone Number</label>
        </div>
        <div class="form-col">
            <input type="date" placeholder="Birthday" class="form__input" id="userBday" />
            <label for="userBday" class="form__label">Birthday</label>
        </div>
        <div class="form-col">
            <select class="form__input" id="role">
                <option value="User">user</option>
                <option value="Rider">rider</option>
                <option value="Admin">admin</option>
            </select>
            <label for="role" class="form__label">Role</label>
        </div>
        <button id="update-btn">Update Account</button>
        
    </div>
    <script src="scripts/accounteditor.js"></script>
</body>
