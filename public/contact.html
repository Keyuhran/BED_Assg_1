                    </div>
                    <div class="mt-4">
                        <label for="message" class="block text-sm font-medium text-foreground-700">Message</label>
                        <textarea id="message" rows="4" class="mt-1 block w-full rounded-md border border-background-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Enter your message here"></textarea>
                    </div>
                    <button type="submit" class="bg-primary-600 border border-transparent rounded-md shadow-sm py-2 px-4 text-sm font-semibold text-primary-50 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
