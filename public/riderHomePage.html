<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SouthEats Rider</title>
    <link rel="stylesheet" href="styles/riderHomePage.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <img src="./media/South Eats.png" class="company-logo" alt="Company logo">
                </div>
                <div class="account-section">
                    <nav class="nav-links">
                        <span class="nav-item">
                            <a href="chooseDelivery.html" class="nav-link">Choose Delivery</a>
                        </span>
                        <span class="nav-item">
                            <a href="riderPastOrders.html" class="nav-link">Past Deliveries</a>
                        </span>
                    </nav>
                    <button class="account-button">
                        <a href="gig_profile.html">
                            <img src="media/Profile.jpg" class="account-icon" alt="Account icon">
                        </a>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="carousel">
                <div class="carousel-caption">
                    <h1 class="main-title">Welcome Back!</h1>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="media/Singapore.png" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="media/Cambodia.png" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="media/EastTimor.png" alt="Slide 3">
                    </div>
                    <div class="carousel-item">
                        <img src="media/Indonesia.png" alt="Slide 4">
                    </div>
                    <div class="carousel-item">
                        <img src="media/Laos.png" alt="Slide 5">
                    </div>
                    <div class="carousel-item">
                        <img src="media/Malaysia.png" alt="Slide 6">
                    </div>
                </div>
                <div class="carousel-control left" onclick="moveSlide(-1)"></div>
                <div class="carousel-control right" onclick="moveSlide(1)"></div>
            </div>
            
            <div class="reviews-section">
                <h2>Rider Reviews</h2>
                <div class="reviews-container" id="reviewsContainer">
                    <!-- Reviews will be dynamically loaded here -->
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-container">
                <div class="footer-column">
                    <h3>Company</h3>
                    <nav>
                        <a href="#" class="footer-link">About</a>
                        <a href="#" class="footer-link">Team</a>
                        <a href="#" class="footer-link">Careers</a>
                    </nav>
                </div>
                <div class="footer-column">
                    <h3>Community</h3>
                    <nav>
                        <a href="#" class="footer-link">Diversity & Belonging</a>
                        <a href="#" class="footer-link">Accessibility</a>
                        <a href="#" class="footer-link">Partners</a>
                    </nav>
                </div>
                <div class="footer-column">
                    <h3>More</h3>
                    <nav>
                        <a href="#" class="footer-link">Gift Cards</a>
                        <a href="#" class="footer-link">Blog</a>
                        <a href="#" class="footer-link">Newsroom</a>
                    </nav>
                </div>
            </div>
        </footer>
    </div>

    <script src="scripts/riderHomePage.js"></script>
</body>
</html>
