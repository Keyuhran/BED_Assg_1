<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mohammad Sahragard">
  <title>User Profile</title>
  <!-- Import Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/b8b432d7d3.js" crossorigin="anonymous"></script>
  <!-- Import CSS file -->
  <link rel="stylesheet" href="styles/profilepage.css">
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="profile-header">
        <div class="main-profile">
          <div class="profile-image"></div>
          <div class="profile-names">
            <h1 class="username">Username</h1>
            <small class="email">Email Address</small>
          </div>
        </div>
      </div>

      <div class="profile-body">
        <div class="profile-actions">
          <button id="edit-profile-btn">Edit Profile</button>
          <button id="logout-btn">Logout</button>
        </div>

        <div class="bio">
          <div class="bio-header">
            <i class="fa fa-info-circle"></i>
            Address
          </div>
          <div class="data">
            <p class="address"></p>
            <p class="postalcode"></p>
          </div>
        </div>

        <div class="account-info">
          <section class="data-item">
            <h3 class="blockno"></h3>
            <small class="title">Block No</small>
          </section>
          <section class="data-item">
            <h3 class="unitno"></h3>
            <small class="title">Unit No</small>
          </section>
          <section class="data-item">
            <h3 class="phoneno"></h3>
            <small class="title">Phone No</small>
          </section>
        </div>

        <div class="social-media">
          <span>Follow me:</span>
          <a href="#" class="media-link"><i class="fab fa-facebook-square"></i></a>
          <a href="#" class="media-link"><i class="fab fa-twitter-square"></i></a>
          <a href="#" class="media-link"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="media-link"><i class="fab fa-instagram-square"></i></a>
          <a href="#" class="media-link"><i class="fab fa-github-square"></i></a>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/profilepage.js"></script>
</body>
</html>
