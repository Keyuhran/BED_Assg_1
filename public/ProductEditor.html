<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Editor</title>
    <link rel="stylesheet" href="styles/producteditor.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <img src="user-pfp.png" alt="User PFP" class="user-pfp">
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product ID</th>
                    <th>Details</th>
                    <th>Country</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Existing Products -->
            </tbody>
        </table>
        <div class="add-product-button" onclick="showNewProductOverlay()">+</div>
    </div>

    <!-- New Product Overlay -->
    <div id="newProductOverlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Add New Product</h2>
            </div>
            <div class="overlay-body">
                <form id="newProductForm">
                    <div>
                        <label for="newProductName">Product Name</label>
                        <input type="text" id="newProductName" name="newProductName">
                    </div>
                    <div>
                        <label for="newCountry">Country</label>
                        <select id="newCountry" name="newCountry"></select>
                    </div>
                    <div>
                        <label for="newDetails">Details</label>
                        <input type="text" id="newDetails" name="newDetails">
                    </div>
                    <div>
                        <label for="newPrice">Price</label>
                        <input type="text" id="newPrice" name="newPrice">
                    </div>
                    <div>
                        <label for="newImage">Add Image</label>
                        <input type="file" id="newImage" name="newImage">
                    </div>
                    <button type="button" onclick="addNewProduct()">Add</button>
                    <button type="button" onclick="hideNewProductOverlay()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Product Overlay -->
    <div id="editProductOverlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Edit Product</h2>
            </div>
            <div class="overlay-body">
                <form id="editProductForm">
                    <div>
                        <label for="editProductName">Product Name</label>
                        <input type="text" id="editProductName" name="editProductName">
                    </div>
                    <div>
                        <label for="editProductId">Product ID</label>
                        <input type="text" id="editProductId" name="editProductId" readonly>
                    </div>
                    <div>
                        <label for="editCountry">Country</label>
                        <select id="editCountry" name="editCountry"></select>
                    </div>
                    <div>
                        <label for="editDetails">Details</label>
                        <input type="text" id="editDetails" name="editDetails">
                    </div>
                    <div>
                        <label for="editPrice">Price</label>
                        <input type="text" id="editPrice" name="editPrice">
                    </div>
                    <div>
                        <label for="editImage">Edit Image</label>
                        <input type="file" id="editImage" name="editImage">
                    </div>
                    <button type="button" onclick="updateProduct()">Save</button>
                    <button type="button" onclick="hideEditProductOverlay()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/producteditor.js"></script>
</body>
</html>
