<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snacks in Singapore</title>
  <link rel="stylesheet" href="../styles/country.css">
</head>
<body>
  <h1>All Snacks Available</h1>
  <div id="snacks-container"></div>

  <!-- Snack Details Section -->
  <div id="snack-details" style="display: none;">
    <h2 id="snack-name"></h2>
    <img id="snack-image" alt="Snack Image" style="width: 100%; max-width: 300px;">
    <p id="snack-description"></p>
    <p id="snack-price"></p>
    <p id="snack-ingredients"></p>
    <p id="snack-country"></p>
    <button id="close-details">Close</button>
  </div>

  <script src="../scripts/all.js"></script>
</body>
</html>
